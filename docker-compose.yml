version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: mobile_app_postgres
    restart: always
    environment:
      POSTGRES_USER: mobileuser
      POSTGRES_PASSWORD: mobilepass
      POSTGRES_DB: mobileappdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: mobile_app_minio
    restart: always
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API endpoint
      - "9001:9001"   # Web console
    volumes:
      - minio_data:/data
volumes:
  pgdata:
  minio_data: