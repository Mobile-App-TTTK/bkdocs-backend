version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: mobile_app_postgres
    restart: always
    environment:
      POSTGRES_USER: mobileuser
      POSTGRES_PASSWORD: mobilepass
      POSTGRES_DB: mobileappdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
