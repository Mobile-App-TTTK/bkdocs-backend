name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # ðŸ‘‰ Tá»± Ä‘á»™ng cháº¡y khi push code lÃªn nhÃ¡nh main

jobs:
  # ========================
  # 1. Build & Test
  # ========================
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Start Postgres (Docker Compose)
        run: |
          docker compose up -d postgres
          sleep 10
          npm run migration:run

      - name: Run Tests
        run: npm run test

  # ========================
  # 2. Build & Push Docker Image
  # ========================
  docker_build_and_push:
    runs-on: ubuntu-latest
    environment: production
    needs: build_and_test
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Verify typeorm.config.ts version
        run: |
          echo "===== typeorm.config.ts HEAD content ====="
          grep migrations typeorm.config.ts
      - name: Build Docker image
        run: |
          IMAGE_TAG=latest
          docker build --no-cache -t ${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG .

      - name: Verify dist/main.js exists in image
        run: |
          IMAGE_TAG=latest
          docker run --rm ${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG ls -R dist || (echo "âŒ dist not found in image" && exit 1)

      - name: Push to ECR
        run: |
          IMAGE_TAG=latest
          docker push ${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG

  # ========================
  # 3. Deploy to AWS EC2
  # ========================
  deploy:
    runs-on: ubuntu-latest
    environment: production
    needs: docker_build_and_push
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Copy docker-compose.prod.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/mobile-app/"

      - name: Copy .env.prod
        run: echo "${{ secrets.ENV_PROD_FILE }}" > .env.prod
        shell: bash

      - name: Upload .env.prod to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".env.prod"
          target: "~/mobile-app/"

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/mobile-app

            # Ensure Docker & Docker Compose installed
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com | sh
              sudo usermod -aG docker ubuntu
            fi
            if ! command -v docker compose &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y docker-compose-plugin
            fi

            # Ensure Docker daemon is running
            if ! pgrep dockerd > /dev/null; then
              echo "Starting Docker..."
              sudo systemctl start docker
            fi
            sudo systemctl enable docker

            # Export AWS credentials
            export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            export AWS_DEFAULT_REGION=ap-southeast-1

            # Login ECR
            aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin ${{ secrets.ECR_REPOSITORY }}

            # Pull image má»›i
            docker compose --env-file .env.prod -f docker-compose.prod.yml pull 

            # Start container backend + postgres
            docker compose --env-file .env.prod -f docker-compose.prod.yml up -d

            # Run migrations
            # docker compose --env-file .env.prod -f docker-compose.prod.yml exec -T nestjs npm run migration:run:prod
