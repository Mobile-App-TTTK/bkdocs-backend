name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ========================
  # 1. Build & Test
  # ========================
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Start Postgres (Docker Compose)
        run: |
          docker compose up -d
          sleep 10
          npm run migration:run

      - name: Run Tests
        run: npm run test

  # ========================
  # 2. Build & Push Docker Image
  # ========================
  docker_build_and_push:
    runs-on: ubuntu-latest
    environment: production 
    needs: build_and_test
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          IMAGE_TAG=latest
          docker build -t ${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG .

      - name: Push to ECR
        run: |
          IMAGE_TAG=latest
          docker push ${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG

  # ========================
  # 3. Deploy to AWS EC2 (Docker Compose + Migration)
  # ========================
  deploy:
    runs-on: ubuntu-latest
    environment: production
    needs: docker_build_and_push
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login ECR
            aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin ${{ secrets.ECR_REPOSITORY }}
            
            # Vào thư mục app
            cd ~/mobile-app
            
            # Ghi file env.prod từ GitHub Secrets
            echo "${{ secrets.ENV_PROD_FILE }}" > .env.prod

            # Pull image mới
            docker compose --env-file .env.prod -f docker-compose.prod.yml pull 

            # Start container backend + postgres
            docker compose --env-file .env.prod -f docker-compose.prod.yml up -d

            # Chạy migration trong container NestJS
            docker compose --env-file .env.prod -f docker-compose.prod.yml exec -T nestjs npm run migration:run

# Note: Ensure that the EC2 instance has Docker and Docker Compose installed. 
# Also, the security group should allow inbound traffic on port 80 for HTTP access.

            