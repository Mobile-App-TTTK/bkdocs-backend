services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - mobile-net   # ðŸ‘ˆ gÃ¡n vÃ o máº¡ng riÃªng

  nestjs:
    image: ${ECR_REPOSITORY}:latest
    restart: always
    env_file:
      - .env.prod
    ports:
      - "80:8080"
    depends_on:
      - postgres
    networks:
      - mobile-net   # ðŸ‘ˆ cÃ¹ng máº¡ng vá»›i postgres

volumes:
  pgdata:

networks:
  mobile-net:       # ðŸ‘ˆ network kiá»ƒu bridge
    driver: bridge
