services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - mobile-net   # ðŸ‘ˆ gÃ¡n vÃ o máº¡ng riÃªng

  minio:
    image: minio/minio
    container_name: mobile_app_minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API endpoint
      - "9001:9001"   # Web console
    volumes:
      - minio_data:/data
    networks:
      - mobile-net   

  nestjs:
    image: 528192012668.dkr.ecr.ap-southeast-1.amazonaws.com/mobile-app-backend:latest
    env_file:
      - .env.prod
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - minio
    networks:
      - mobile-net   # ðŸ‘ˆ cÃ¹ng máº¡ng vá»›i postgres

volumes:
  pgdata:
  minio_data:
networks:
  mobile-net:       # ðŸ‘ˆ network kiá»ƒu bridge
    driver: bridge
